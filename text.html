<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Tooltipster Plugin</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/tooltipster.bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-shadow.min.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
        }

        .btn-tooltip {
            padding: 12px 24px;
            background-color: #E74C3C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-tooltip:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <button class="btn-tooltip" title="Hello! I am a professional Tooltip.">Hover Me</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/js/tooltipster.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // প্লাগইন ইনিশিয়ালাইজেশন
            $('.btn-tooltip').tooltipster({
                theme: 'tooltipster-shadow', // থিম সেট করা
                animation: 'grow',           // অ্যানিমেশন (fade, grow, swing, slide, fall)
                delay: 200,                  // দেখানোর সময় (milliseconds)
                side: 'top',                 // কোন দিকে দেখাবে (top, bottom, right, left)
                distance: 10                 // বাটন থেকে দূরত্ব
            });
        });
    </script>

</body>
</html>
